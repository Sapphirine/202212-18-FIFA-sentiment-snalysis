
<!doctype html>
<html>
<head>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        function cb(selection) {
            $.getJSON({
                url: "/callback", data: { 'data': selection }, success: function (result) {
                    Plotly.newPlot('chart', result, {staticPlot: true});;
                }
            });
        }
    </script>
    <style>
    body {
        background-color: linen;
    }

    h1 {
        color: maroon;
        margin-left: 40px;
    }

    p {
        color:indigo;
        font-size: 15px;
    }
    </style>
</head>

<body style="font-family:arial, sans-serif">
    <h1>FIFA Top Teams Sentiment Predictions Based On BERT Over Time</h1>
    <h2>Choose your country</h2>
    <p>Please type in the country name correctly (capital sensitive). The options are: Argentina, Brazil, Portugal, France, England, Spain</p>
    <input type="text" id="fname" name="fname" onchange="cb(this.value)">
    <div id="chart" class="chart"></div>
</body>

<script>
    d = {{ graphJSON | safe }};
    //d.config={staticPlot: true};
    Plotly.newPlot('chart', d, {});
    
</script>
</html>
